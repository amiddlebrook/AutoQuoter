<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Trends Dashboard - AutoQuoter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .sidebar {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main-content {
            flex: 3;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .chart-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chart-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .stat-card {
            background-color: #3498db;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .stat-card h4 {
            margin: 0;
            font-size: 18px;
        }
        .stat-card p {
            margin: 5px 0 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Market Trends Dashboard</h1>
        <p>Regional intelligence and competitive analysis for contractors</p>
    </div>

    <div class="container">
        <div class="sidebar">
            <h3>Market Insights</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Market Growth</h4>
                    <p>+12%</p>
                </div>
                <div class="stat-card">
                    <h4>Avg. Quote</h4>
                    <p>$1,850</p>
                </div>
                <div class="stat-card">
                    <h4>Demand Index</h4>
                    <p>78/100</p>
                </div>
                <div class="stat-card">
                    <h4>Competition</h4>
                    <p>High</p>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chart-container">
                <h3>Regional Demand Heatmap</h3>
                <canvas id="regionalDemandChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Price Trends</h3>
                <canvas id="priceTrendsChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Competitor Analysis</h3>
                <canvas id="competitorChart"></canvas>
            </div>

            <div class="chart-container">
                <h3>Market Share</h3>
                <canvas id="marketShareChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Fetch market trends data
        async function loadMarketTrends() {
            try {
                const response = await fetch('http://localhost:5000/api/market-trends');
                const data = await response.json();

                // Regional Demand Chart
                const regionalCtx = document.getElementById('regionalDemandChart').getContext('2d');
                new Chart(regionalCtx, {
                    type: 'bar',
                    data: {
                        labels: ['HVAC', 'Plumbing', 'Electrical'],
                        datasets: [
                            {
                                label: 'California',
                                data: [data.regional_demand.CA.HVAC, data.regional_demand.CA.plumbing, data.regional_demand.CA.electrical],
                                backgroundColor: 'rgba(255, 99, 132, 0.6)'
                            },
                            {
                                label: 'New York',
                                data: [data.regional_demand.NY.HVAC, data.regional_demand.NY.plumbing, data.regional_demand.NY.electrical],
                                backgroundColor: 'rgba(54, 162, 235, 0.6)'
                            },
                            {
                                label: 'Texas',
                                data: [data.regional_demand.TX.HVAC, data.regional_demand.TX.plumbing, data.regional_demand.TX.electrical],
                                backgroundColor: 'rgba(255, 205, 86, 0.6)'
                            }
                        ]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });

                // Price Trends Chart
                const priceCtx = document.getElementById('priceTrendsChart').getContext('2d');
                new Chart(priceCtx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [
                            {
                                label: 'HVAC',
                                data: data.price_trends.HVAC,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                fill: false
                            },
                            {
                                label: 'Plumbing',
                                data: data.price_trends.plumbing,
                                borderColor: 'rgba(54, 162, 235, 1)',
                                fill: false
                            },
                            {
                                label: 'Electrical',
                                data: data.price_trends.electrical,
                                borderColor: 'rgba(255, 205, 86, 1)',
                                fill: false
                            }
                        ]
                    }
                });

                // Competitor Analysis Chart
                const competitorCtx = document.getElementById('competitorChart').getContext('2d');
                new Chart(competitorCtx, {
                    type: 'bar',
                    data: {
                        labels: ['HVAC', 'Plumbing', 'Electrical'],
                        datasets: [
                            {
                                label: 'AutoQuoter',
                                data: [2200, 180, 400],
                                backgroundColor: 'rgba(75, 192, 192, 0.6)'
                            },
                            {
                                label: 'Market Average',
                                data: [data.competitor_analysis.average_quotes.HVAC, data.competitor_analysis.average_quotes.plumbing, data.competitor_analysis.average_quotes.electrical],
                                backgroundColor: 'rgba(153, 102, 255, 0.6)'
                            }
                        ]
                    }
                });

                // Market Share Chart
                const marketShareCtx = document.getElementById('marketShareChart').getContext('2d');
                new Chart(marketShareCtx, {
                    type: 'pie',
                    data: {
                        labels: Object.keys(data.competitor_analysis.market_share),
                        datasets: [{
                            data: Object.values(data.competitor_analysis.market_share),
                            backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(54, 162, 235, 0.6)', 'rgba(255, 205, 86, 0.6)']
                        }]
                    }
                });

            } catch (error) {
                console.error('Error loading market trends:', error);
            }
        }

        // Load data on page load
        window.addEventListener('load', loadMarketTrends);
    </script>
</body>
</html>
