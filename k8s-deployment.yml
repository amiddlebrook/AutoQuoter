apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoquoter-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: autoquoter-backend
  template:
    metadata:
      labels:
        app: autoquoter-backend
    spec:
      containers:
      - name: autoquoter-backend
        image: autoquoter:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: autoquoter-backend-service
spec:
  type: LoadBalancer
  selector:
    app: autoquoter-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
